<!-- Change text color on mouse Down and mouse Up -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id ="myP" onmousedown="mouseDown()" onmouseup="mouseUp()">Pawan Please Keep Practise</p>
    <script>
        function mouseDown(){
            document.getElementById("myP").style.color="#F8B627"
        }
        function mouseUp(){
            document.getElementById("myP").style.color="red"
        }
    </script>
</body>
</html>
